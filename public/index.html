<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mock Tester</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            text-align: center;
            padding: 2.5rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
        }
        input { 
            width: 90%; padding: 12px; margin: 10px 0; 
            border: 1px solid #ccc; border-radius: 5px; 
        }
        button { 
            width: 100%; padding: 12px; margin-top: 10px;
            background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .toggle-link {
            display: block; margin-top: 15px; color: #007bff; cursor: pointer; text-decoration: underline;
        }
        .error { color: red; font-size: 0.9em; margin-top: 10px; display: none;}
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="form-title">Login</h1>
        <p id="form-subtitle">Welcome back to Mock Tester</p>
        
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        
        <p id="error-msg" class="error"></p>

        <button id="action-btn" onclick="handleAuth()">Login</button>
        
        <a class="toggle-link" onclick="toggleMode()">New here? Create an account</a>
    </div>

    <script>
        let isLoginMode = true;

        function toggleMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('form-title').innerText = isLoginMode ? "Login" : "Create Account";
            document.getElementById('form-subtitle').innerText = isLoginMode ? "Welcome back" : "Join us to start learning";
            document.getElementById('action-btn').innerText = isLoginMode ? "Login" : "Sign Up";
            document.querySelector('.toggle-link').innerText = isLoginMode ? "New here? Create an account" : "Already have an account? Login";
            document.getElementById('error-msg').style.display = 'none';
        }

        async function handleAuth() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');

            if (!username || !password) {
                showError("Please fill in all fields");
                return;
            }

            const endpoint = isLoginMode ? '/api/login' : '/api/register';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();

                if (response.ok) {
                    if (isLoginMode) {
                        localStorage.setItem('mockTestUser', data.username);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert("Account created! Please login.");
                        toggleMode(); // Switch back to login view
                    }
                } else {
                    showError(data.error || "Authentication failed");
                }
            } catch (err) {
                showError("Server error. Try again later.");
            }
        }

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
